<!DOCTYPE HTML >
<html lang="pt -br">
	<head>
		<title >Testando JavaScript </title>	
		<meta  charset="utf -8">
		<style  rel=" stylesheet" type="text/css" media="all">
			.Topo img{
				max-width: 700px;
				max-height: 230px;
				width: auto;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div class="Topo">
			<img src="imagem1.jpg">
		</div>
		<script  language="Javascript">
			var  banners = ["imagem1.jpg","imagem2.jpg"];
			var  bannerAtual = 0;
			function trocaBanner() {
				bannerAtual = (bannerAtual + 1) % 2;
				document.querySelector(".Topo img").src = banners[bannerAtual];
			}
			function pausa(){
				var timer = setInterval(trocaBanner , 3000);							
				clearInterval(timer);			
			}
			setInterval(trocaBanner , 3000);
			
		</script>
			<input  type="button" name="Pausa" onclick="pausa()"/> 
			<input type="button" name="Play"  onclick="trocaBanner()"/>
	</body>
</html>
